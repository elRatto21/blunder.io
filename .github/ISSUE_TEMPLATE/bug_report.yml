name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
projects: ["elRatto21/blunder.io"]
assignees:
  - elRatto21
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened exactly?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: expected-outcome
    attributes:
      label: What was the expected outcome?
      placeholder: Tell us what you wanted to do!
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
